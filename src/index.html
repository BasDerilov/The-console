<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.scss" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>The Console</title>
  </head>
  <body class="bg-dark">
    <header
      class="border border-top-0 border-start-0 border-end-0 border-primary container bg-dark"
    >
      <div class="navbar navbar-expand-lg">
        <h1 class="text-primary">The Console<span class="blink">_</span></h1>
      </div>
    </header>

    <div class="container d-flex flex-column my-5">
      <div class="container d-flex justify-content-center flex-wrap">
        <button
          id="CelsiusToFaren"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Celsius to Farenheit</button
        ><button
          id="FarenToCelsius"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Farenheit to Celsius</button
        ><button
          id="FarenToCelsius"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Positive or negative</button
        ><button class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill">
          Get average of two numbers rounded up</button
        ><button class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill">
          Return closest to 100
        </button>
      </div>
      <canvas id="console" class="align-self-stretch"></canvas>
      <div class="container d-flex justify-content-center flex-wrap">
        <button class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill">
          Get student's final grade
        </button>
        <button class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill">
          Minutes to seconds</button
        ><button class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill">
          Sum of the two preceding n</button
        ><button class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill">
          Days to years</button
        ><button class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill">
          Calculate basketball points</button
        ><button class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill">
          Farm animal legs count</button
        ><button class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill">
          Sum all numbers preceding n
        </button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
