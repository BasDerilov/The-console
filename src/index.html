<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.scss" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>The Console</title>
  </head>
  <body class="bg-dark">
    <header
      class="border border-top-0 border-start-0 border-end-0 border-primary container bg-dark"
    >
      <div class="navbar navbar-expand-lg d-flex justify-content-between">
        <h1 class="text-primary">The Console<span class="blink">_</span></h1>
        <div>
          <input type="checkbox" id="consoleSwitch" /><label
            class="text-primary mx-2"
            for="consoleSwitch"
          >
            Use browser console</label
          >
        </div>
      </div>
    </header>

    <div class="container d-flex flex-column my-5">
      <div class="container d-flex justify-content-center flex-wrap">
        <button
          id="1"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Replace email domain</button
        ><a
          id="2"
          href="./numbers-game/index.html"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Random Number</a
        ><button
          id="3"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Civilize</button
        ><button
          id="4"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Capitalise
        </button>
      </div>
      <div
        id="console"
        class="container d-flex flex-column bg-black my-4 border border-primary"
      ></div>
      <div class="container d-flex justify-content-center flex-wrap">
        <button
          id="5"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Valid string
        </button>
        <button
          id="6"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Is it Java</button
        ><button
          id="7"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Check Dates</button
        ><button
          id="8"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Bomb</button
        ><button
          id="9"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Pasta</button
        ><button
          id="10"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Bri4ka.com</button
        ><button
          id="11"
          class="btn btn-outline-primary m-1 px-2 btn-lg flex-fill"
        >
          Find the fugitive letter
        </button>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
