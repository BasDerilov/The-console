<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.scss" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>The Console Slots Edition</title>
  </head>
  <body class="bg-dark">
    <header
      class="border border-top-0 border-start-0 border-end-0 border-primary container bg-dark"
    >
      <div class="navbar navbar-expand-lg d-flex justify-content-between">
        <h1 class="text-primary">
          The Console Slots Edition<span class="blink">_</span>
        </h1>
      </div>
    </header>

    <div class="container">
      <div class="bg-black border m-3 border-primary" id="form">
        <div
          class="container mt-3 p-2 d-flex justify-content-evenly fs-4 text-primary"
        >
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input
              type="text"
              class="form-control bg-black text-primary fs-3 border-primary"
              id="nameInput"
              placeholder="Vasko Dudu"
            />
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Balance</label>
            <input
              type="number"
              class="form-control bg-black text-primary fs-3 border-primary"
              id="balanceInput"
              placeholder="0$"
              min="0"
            />
          </div>
          <div class="mb-3">
            <label for="stakeInput" class="form-label">Stake</label>
            <input
              type="number"
              class="form-control bg-black text-primary fs-3 border-primary"
              min="0"
              id="stakeInput"
              placeholder="0$"
            />
          </div>
        </div>
        <div class="d-flex justify-content-around">
          <button id="start" class="btn btn-outline-primary m-4 px-1">
            Start Game
          </button>
        </div>
      </div>
      <div id="game" class="border-primary border p-5 m-5 visually-hidden">
        <div class="fs-3 text-primary d-flex justify-content-between">
          <div>
            <span>You just won: </span><span id="lastWinAmount">0</span
            ><span>$</span>
          </div>
          <button class="btn-outline-primary btn" id="exit">Exit</button>
        </div>
        <div
          id="slots"
          class="d-flex flex-row justify-content-center fs-1 text-primary"
        >
          <div
            class="text-rpimary border border-primary m-1 p-1 border-radius rounded"
          >
            <span class="text-primary p-3"
              ><span class="slot">$</span>
              <div
                class="spinner-border visually-hidden spinner"
                role="status"
              ></div>
            </span>
          </div>
          <div
            class="text-rpimary border border-primary m-1 p-1 border-radius rounded"
          >
            <span class="text-primary p-3 p-right-3"
              ><span class="slot">$</span>
              <div
                class="spinner-border visually-hidden spinner"
                role="status"
              ></div
            ></span>
          </div>
          <div
            class="text-rpimary border border-primary m-1 p-1 border-radius rounded"
          >
            <span class="text-primary p-3 p-right-3"
              ><span class="slot">$</span>
              <div
                class="spinner-border visually-hidden spinner"
                role="status"
              ></div
            ></span>
          </div>
          <div
            class="text-rpimary border border-primary m-1 p-1 border-radius rounded"
          >
            <span class="text-primary p-3 p-right-3"
              ><span class="slot">$</span>
              <div
                class="spinner-border visually-hidden spinner"
                role="status"
              ></div
            ></span>
          </div>
          <div
            class="text-rpimary border border-primary m-1 p-1 border-radius rounded"
          >
            <span class="text-primary p-3 p-right-3"
              ><span class="slot">$</span>
              <div
                class="spinner-border visually-hidden spinner"
                role="status"
              ></div
            ></span>
          </div>
        </div>
        <div class="d-flex flex-column">
          <div class="text-primary fs-3 d-flex flex-column mt-5">
            <div class="">
              <label for="balance">Balance:</label>
              <span id="inGameBalance">200</span><span>$</span>
            </div>

            <div class="w-25">
              <label for="stake">Stake:</label>
              <input
                placeholder="0$"
                type="number"
                min="0"
                id="inGameStake"
                class="form-control bg-black text-primary fs-3 input-group-sm border-primary"
              />
            </div>
          </div>
          <button id="spin" class="btn btn-outline-primary m-4 px-1">
            Spin
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
